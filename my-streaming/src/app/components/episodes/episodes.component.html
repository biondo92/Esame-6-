<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card card-primary card-outline shadow-lg mb-4">
                <div class="card-header">
                    <div class="card-title">Episodi</div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col pt-3">
                            <button class="btn btn-primary mb-3" (click)="openModal('Add Episode')">
                                <i class="fas fa-plus"></i>
                            </button>
                            <table *ngIf="this.episodes !== undefined" class="table table-striped">
                                <thead>
                                    <tr>

                                        <th>Id</th>
                                        <th>Titolo</th>
                                        <th>Durata</th>

                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-template ngFor let-row [ngForOf]="this.episodes">
                                        <tr>

                                            <td width="5%">{{row.id}}</td>
                                            <td width="70%">{{row.title}}</td>

                                            <td width="15%">{{row.duration}}</td>
                                            

                                            <td width="10%">
                                                <button class="btn btn-primary"
                                                    (click)="openModal('Edit Episode', row.id)">
                                                    <i class="fas fa-pencil"></i>
                                                </button>
                                                <button class="btn btn-danger ms-2" (click)="removeEpisode(row.id)">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </ng-template>
                                </tbody>
                            </table>
                        </div>




                    </div>

                </div>
            </div>

            <div id="modal-episode" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{modalTitle}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-episode">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Titolo
                                                </label>
                                                <br>
                                                <input type="text" class="form-control" [(ngModel)]="model!.title"
                                                    name="title">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Durata
                                                </label>
                                                <br>
                                                <input type="number" class="form-control" [(ngModel)]="model!.duration"
                                                    name="duration">
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button type="button" class="btn btn-success" (click)="AddOrUpdate()">Salva</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
